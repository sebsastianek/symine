version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: symine_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: redmine_development
      MYSQL_USER: symine
      MYSQL_PASSWORD: symine
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - symine_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL Database for Tests
  mysql_test:
    image: mysql:8.0
    container_name: symine_mysql_test
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: redmine_test
      MYSQL_USER: symine_test
      MYSQL_PASSWORD: symine_test
    ports:
      - "3307:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
    networks:
      - symine_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symine_app
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      APP_ENV: dev
      DATABASE_URL: "mysql://root:root@mysql:3306/redmine_development?serverVersion=8.0&charset=utf8mb4"
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - symine_network
    depends_on:
      mysql:
        condition: service_healthy

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: symine_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - symine_network
    depends_on:
      - app

  # Symfony CLI for development
  symfony:
    image: php:8.2-cli
    container_name: symine_cli
    working_dir: /var/www/html
    environment:
      APP_ENV: dev
      DATABASE_URL: "mysql://root:root@mysql:3306/redmine_development?serverVersion=8.0&charset=utf8mb4"
    volumes:
      - ./:/var/www/html
    networks:
      - symine_network
    depends_on:
      mysql:
        condition: service_healthy
    command: tail -f /dev/null

  # Test Runner
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: symine_test
    working_dir: /var/www/html
    environment:
      APP_ENV: test
      DATABASE_URL: "mysql://root:root@mysql_test:3306/redmine_test?serverVersion=8.0&charset=utf8mb4"
      PANTHER_APP_ENV: panther
      PANTHER_ERROR_SCREENSHOT_DIR: ./var/error-screenshots
      PANTHER_NO_SANDBOX: "1"
      PANTHER_CHROME_ARGUMENTS: "--disable-dev-shm-usage --no-sandbox --headless --disable-gpu"
    volumes:
      - ./:/var/www/html
    networks:
      - symine_network
    depends_on:
      mysql_test:
        condition: service_healthy
    command: tail -f /dev/null

networks:
  symine_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  mysql_test_data:
    driver: local
